<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assistant - Web UI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- xterm.js for terminal emulation with ANSI color support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <style>
        /* Ensure xterm cursor is always visible */
        .xterm .xterm-cursor-layer .xterm-cursor {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Force cursor visibility even in split screen */
        .xterm.focus .xterm-cursor-layer .xterm-cursor {
            background-color: #ffffff !important;
            opacity: 1 !important;
        }
        
        /* Ensure terminal always renders properly */
        .xterm-viewport {
            overflow-y: auto !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
