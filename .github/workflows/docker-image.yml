name: Create and publish Docker images

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      use_latest_tag:
        description: 'Tag as latest (only applies when running from a tag)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get lowercase repo name
        run: |
          REPO_NAME=${{ env.IMAGE_NAME }} 
          echo "LOWER_CASE_REPO_NAME=${REPO_NAME,,}" >> $GITHUB_ENV

      - name: Get version for tagging
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            RELEASE_VERSION="${{ github.event.release.tag_name }}"
            echo "VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            REF_NAME="${{ github.ref_name }}"
            echo "VERSION=${REF_NAME}" >> $GITHUB_ENV
            
            # Check if we're running from a tag (version tag pattern)
            if [[ "${REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
              echo "IS_TAG=true" >> $GITHUB_ENV
              echo "üìã Running from tag: ${REF_NAME}"
            else
              echo "IS_TAG=false" >> $GITHUB_ENV
              echo "üìã Running from branch: ${REF_NAME}"
            fi
          fi

      - name: Generate Docker tags
        run: |
          BASE_TAG="${{ env.REGISTRY }}/${{ env.LOWER_CASE_REPO_NAME }}:${{ env.VERSION }}"
          
          # Determine if we should add latest tag
          ADD_LATEST=false
          
          if [ "${{ github.event_name }}" == "release" ]; then
            # Always add latest for published releases
            ADD_LATEST=true
            TRIGGER_INFO="published release"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ env.IS_TAG }}" == "true" ]; then
              # Always add latest for manual dispatch from tags
              ADD_LATEST=true
              TRIGGER_INFO="manual dispatch from tag (auto-latest)"
            else
              TRIGGER_INFO="manual dispatch from branch (no latest)"
            fi
          fi
          
          if [ "$ADD_LATEST" == "true" ]; then
            TAGS="${BASE_TAG},${{ env.REGISTRY }}/${{ env.LOWER_CASE_REPO_NAME }}:latest"
            echo "WILL_TAG_LATEST=true" >> $GITHUB_ENV
          else
            TAGS="${BASE_TAG}"
            echo "WILL_TAG_LATEST=false" >> $GITHUB_ENV
          fi
          
          echo "DOCKER_TAGS=${TAGS}" >> $GITHUB_ENV
          echo "TRIGGER_INFO=${TRIGGER_INFO}" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ env.WILL_TAG_LATEST == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_TAGS }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output build information
        run: |
          echo "‚úÖ Docker images built and pushed successfully!"
          echo "üêã Images built:"
          echo "  - ${{ env.REGISTRY }}/${{ env.LOWER_CASE_REPO_NAME }}:${{ env.VERSION }}"
          
          if [ "${{ env.WILL_TAG_LATEST }}" == "true" ]; then
            echo "  - ${{ env.REGISTRY }}/${{ env.LOWER_CASE_REPO_NAME }}:latest"
          fi
          
          echo "üìù Trigger: ${{ env.TRIGGER_INFO }}"
          echo "üè∑Ô∏è Version: ${{ env.VERSION }}"
          echo "üè∑Ô∏è Is tag: ${{ env.IS_TAG }}"
          echo "üè∑Ô∏è Tagged as latest: ${{ env.WILL_TAG_LATEST }}"
