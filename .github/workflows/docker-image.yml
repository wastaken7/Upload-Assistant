name: Create and publish Docker images

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      use_latest_tag:
        description: 'Tag as latest instead of branch name'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      image_name: ${{ steps.image-name.outputs.image_name }}
      tags_standard: ${{ steps.meta-standard.outputs.tags }}
      labels_standard: ${{ steps.meta-standard.outputs.labels }}
      tags_webui: ${{ steps.meta-webui.outputs.tags }}
      labels_webui: ${{ steps.meta-webui.outputs.labels }}
    steps:
      - name: Compute lowercase image name
        id: image-name
        run: echo "image_name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for Docker - Standard
        id: meta-standard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.use_latest_tag == true) }},priority=1000
            type=ref,event=tag
            type=ref,event=branch,enable=${{ !inputs.use_latest_tag }}

      - name: Extract metadata (tags, labels) for Docker - WebUI
        id: meta-webui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name }}
          tags: |
            type=ref,event=tag,suffix=-webui
            type=ref,event=branch,suffix=-webui

  build:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Standard variant - amd64
          - variant: standard
            dockerfile: ./Dockerfile.standard
            arch: amd64
            platform: linux/amd64
            runner: ubuntu-24.04
          # Standard variant - arm64
          - variant: standard
            dockerfile: ./Dockerfile.standard
            arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
          # WebUI variant - amd64
          - variant: webui
            dockerfile: ./Dockerfile
            arch: amd64
            platform: linux/amd64
            runner: ubuntu-24.04
          # WebUI variant - arm64
          - variant: webui
            dockerfile: ./Dockerfile
            arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (${{ matrix.variant }} / ${{ matrix.arch }})
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          labels: ${{ matrix.variant == 'standard' && needs.prepare.outputs.labels_standard || needs.prepare.outputs.labels_webui }}
          cache-from: type=gha,scope=${{ matrix.variant }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}-${{ matrix.arch }}
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p "/tmp/digests/${{ matrix.variant }}"
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.variant }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.variant }}-${{ matrix.arch }}
          path: /tmp/digests
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push - Standard
        working-directory: /tmp/digests/standard
        run: |
          docker buildx imagetools create \
            $(echo "$TAGS" | xargs -I {} echo -t {}) \
            $(printf '${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}@sha256:%s ' *)
        env:
          TAGS: ${{ needs.prepare.outputs.tags_standard }}

      - name: Create manifest list and push - WebUI
        working-directory: /tmp/digests/webui
        run: |
          docker buildx imagetools create \
            $(echo "$TAGS" | xargs -I {} echo -t {}) \
            $(printf '${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}@sha256:%s ' *)
        env:
          TAGS: ${{ needs.prepare.outputs.tags_webui }}

      - name: Output build information
        run: |
          echo "‚úÖ Docker images built and pushed successfully!"
          echo "üêã Standard Images:"
          echo '${{ needs.prepare.outputs.tags_standard }}' | sed 's/^/  - /'
          echo "üêã WebUI Images:"
          echo '${{ needs.prepare.outputs.tags_webui }}' | sed 's/^/  - /'
          echo "üìù Event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "üìù Triggered by release: ${{ github.event.release.tag_name }}"
          else
            echo "üìù Triggered by manual workflow dispatch on branch: ${{ github.ref_name }}"
          fi
