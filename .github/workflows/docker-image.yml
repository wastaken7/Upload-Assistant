name: Create and publish Docker images

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      use_latest_tag:
        description: 'Tag as latest instead of branch name'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get lowercase repo name
        run: |
          REPO_NAME=${{ env.IMAGE_NAME }} 
          echo "LOWER_CASE_REPO_NAME=${REPO_NAME,,}" >> $GITHUB_ENV

      - name: Get version for tagging
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            RELEASE_VERSION="${{ github.event.release.tag_name }}"
            echo "VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BRANCH_NAME="${{ github.ref_name }}"
            echo "VERSION=${BRANCH_NAME}" >> $GITHUB_ENV
          fi

      - name: Extract metadata (tags, labels) for Docker - Standard
        id: meta-standard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.use_latest_tag == true) }},priority=1000
            type=ref,event=tag
            type=ref,event=branch,enable=${{ !inputs.use_latest_tag }}

      - name: Extract metadata (tags, labels) for Docker - WebUI
        id: meta-webui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag,suffix=-webui
            type=ref,event=branch,suffix=-webui

      - name: Build and push Docker image - Standard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.standard
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-standard.outputs.tags }}
          labels: ${{ steps.meta-standard.outputs.labels }}
          cache-from: type=gha,scope=standard
          cache-to: type=gha,mode=max,scope=standard

      - name: Build and push Docker image - WebUI
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-webui.outputs.tags }}
          labels: ${{ steps.meta-webui.outputs.labels }}
          cache-from: type=gha,scope=webui
          cache-to: type=gha,mode=max,scope=webui

      - name: Output build information
        run: |
          echo "âœ… Docker images built and pushed successfully!"
          echo "ğŸ‹ Standard Images:"
          echo "${{ steps.meta-standard.outputs.tags }}" | sed 's/^/  - /'
          echo "ğŸ‹ WebUI Images:"
          echo "${{ steps.meta-webui.outputs.tags }}" | sed 's/^/  - /'
          echo "ğŸ“ Event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "ğŸ“ Triggered by release: ${{ github.event.release.tag_name }}"
          else
            echo "ğŸ“ Triggered by manual workflow dispatch on branch: ${{ github.ref_name }}"
          fi
